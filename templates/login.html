{% extends "base.html" %}

{% block content %}
<div class="login-form">
    <h2>Login</h2>
    <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <div class="password-input-wrapper">
                <input type="password" id="password" name="password" required placeholder="Enter your password">
                <button type="button" class="toggle-password" onclick="togglePassword()">
                    <i class="fas fa-eye" id="toggleIcon"></i>
                </button>
            </div>
        </div>
        <button type="submit">Login</button>
    </form>
</div>

<style>
.password-input-wrapper {
    position: relative;
}

.password-input-wrapper input {
    width: 100%;
    padding: 12px 45px 12px 15px;
    border: 2px solid #e9ecef;
    border-radius: 8px;
    font-size: 1rem;
    transition: all 0.3s ease;
    box-sizing: border-box;
    cursor: text;
}

.password-input-wrapper input:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.toggle-password {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: #6c757d;
    cursor: pointer;
    padding: 8px;
    border-radius: 4px;
    transition: all 0.2s ease;
    z-index: 1;
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.toggle-password:hover {
    background-color: rgba(102, 126, 234, 0.1);
    color: #667eea;
}
</style>

<script>
function focusPasswordInput() {
    const passwordInput = document.getElementById('password');
    passwordInput.focus();
}

function togglePassword(event) {
    // Prevent the click from interfering with input focus
    if (event) {
        event.stopPropagation();
    }
    
    const passwordInput = document.getElementById('password');
    const toggleIcon = document.getElementById('toggleIcon');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
    } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
    }
    
    // Refocus the input after toggling
    setTimeout(() => {
        passwordInput.focus();
    }, 10);
}

// Ensure password input is always editable
document.addEventListener('DOMContentLoaded', function() {
    const passwordInput = document.getElementById('password');
    const passwordWrapper = document.querySelector('.password-input-wrapper');
    
    // Make sure clicking anywhere in the wrapper focuses the input
    passwordWrapper.addEventListener('click', function(e) {
        // Only focus if not clicking the toggle button
        if (e.target !== document.querySelector('.toggle-password') && 
            !document.querySelector('.toggle-password').contains(e.target)) {
            passwordInput.focus();
        }
    });
    
    // Ensure input is editable
    passwordInput.addEventListener('click', function() {
        this.focus();
    });
});
</script>
{% endblock %}
